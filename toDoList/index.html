<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome ToDo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <h1>The Only ToDo App</h1>

    <div class="container">

        <div class="row">
            <div class="capture-form col-6 offset-3">
                <input id="txtTodo" type="text" class="todo-input" placeholder="What ToDo">
                <button id="btnSave" class="todo-button btn-primary">Add ToDo</button>
            </div>

            <div class="row list">
                <div id="pendingList" class="col-12"></div>
            </div>
            
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Scripts/script.js"></script>
</body>
</html>
